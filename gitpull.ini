[program:goshell]
command=/data/soft/src/goshell/goshell
directory=/data/soft/src/goshell
user=root
autostart=true
autorestart=true
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stdout_logfile=/data/soft/src/goshell/logs/out.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB
stderr_logfile=/data/soft/src/goshell/logs/err.log
